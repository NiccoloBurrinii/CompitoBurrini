<div class="formDiv" *ngIf="showLoginForm" id="loginForm">

    <h3>Login</h3>

    <form #myForm="ngForm" (ngSubmit)="submitLoginForm(myForm)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" ngModel placeholder="Username..." required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" ngModel placeholder="Password..." required>
        <br>
        <br>
        <button type="submit" class="add">Login</button>
        <br>
        <br>
        <button class="add" type="button" (click)="enableAddForm()">Register Here!</button>
    </form>
</div>

<div *ngIf="showAddForm" id="addForm">
    <app-register></app-register>
</div>

<div *ngIf="showSuccess">
    <h3>Login Successful</h3>
</div>

<div *ngIf="showError">
    <h3>Login Error!</h3>
</div>
