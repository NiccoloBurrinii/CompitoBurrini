<h3>Register</h3>
<div class="formDiv" *ngIf="showAddForm" id="addForm">
    <form #myForm="ngForm" (ngSubmit)="submitRegisterForm(myForm)">
        <label for="email">email:</label>
        <input type="email" id="email" name="email" ngModel placeholder="example@example.com" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" ngModel placeholder="Password..." required>
        <br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" ngModel placeholder="Name..." required>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" ngModel placeholder="Surname..." required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" ngModel placeholder="Username..." required>

        <br>
        <br>
        <button type="submit" class="add">Confirm</button>
    </form>
</div>
